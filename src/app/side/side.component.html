<div class="height-scroll">
    <mat-accordion multi>
        <mat-expansion-panel>
            <mat-expansion-panel-header class="main-display">
                <mat-panel-title class="row">
                    <div class="outer-container">
                        <img [src]="this.avatar" class="avatar" alt="avatar" />
                        <div class="inner-container">
                            <span class="mini-title">{{this.message}}</span>
                        </div>
                    </div>
                    <mat-progress-bar class="margin-td-10" mode="determinate" [value]="this.progress"></mat-progress-bar>
                </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-accordion multi class="margin-t-20">
                <mat-expansion-panel class="main-display-mini">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="mini-title black">Weather</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="weather-container" *ngIf="this.hasWeatherData">
                        <img [src]="this.weatherData?.condition?.icon" [alt]="this.weatherData?.condition?.text">
                        <div class="weather-container-inner">
                            <span class="mini-heading">
                                {{this.weatherData?.temp}} °C
                            </span>
                            <span class="mini-heading">
                                Feels like {{this.weatherData?.current?.feelslike_c}} °C
                            </span>
                            <span class="mini-heading">
                                {{this.weatherData?.location?.name}} , {{this.weatherData?.location?.region}} , {{this.weatherData?.location?.country}} 
                            </span>
                            <button mat-raised-button color="primary" (click)="getCurrentTemp()">Refresh</button>
                        </div>
                    </div>
                    <div class="weather-container" *ngIf="!this.hasWeatherData">
                        <button mat-raised-button color="primary" (click)="getCurrentTemp()">Get Weather Info</button>
                    </div>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="mini-title black">Forecast</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="forecast-container">
                        <div *ngIf="this.isForecast">
                            <chart [type]="this.type" [data]="this.data" [options]="this.options"></chart>
                        </div>
                        <div *ngIf="!this.isForecast">
                            <button mat-raised-button color="primary" (click)="getForecastClick()">Get Forecast</button>
                        </div>
                        <div *ngIf="this.isForecast">
                            <button mat-raised-button color="primary" (click)="getForecastClick()">Refresh</button>
                        </div>
                    </div>
                </mat-expansion-panel>
                <!-- <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="mini-title black">Background</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="mini-title black">Avatar</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel> -->
                <div class="button-container">
                    <button mat-fab color="primary" class="side-settings" (click)="settingsClicked()">
                        <span class="material-icons pointer" >settings</span>
                    </button>
                </div>
            </mat-accordion>
        </mat-expansion-panel>
    </mat-accordion>
</div>
