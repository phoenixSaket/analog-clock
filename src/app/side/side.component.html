<div class="height-scroll">
    <mat-accordion multi>
        <mat-expansion-panel>
            <mat-expansion-panel-header class="main-display">
                <mat-panel-title class="row">
                    <div class="outer-container">
                        <img [src]="this.avatar" class="avatar" alt="avatar" />
                        <div class="inner-container">
                            <span class="mini-title">{{this.message}}</span>
                        </div>
                    </div>
                    <mat-progress-bar mode="determinate" [value]="this.progress"></mat-progress-bar>
                </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-accordion multi>
                <mat-expansion-panel class="main-display-mini">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="mini-title black">Weather</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="weather-container">
                        <img [src]="this.weatherData?.current?.condition?.icon" [alt]="this.weatherData?.current?.condition?.text">
                        <div class="weather-container-inner">
                            <span class="mini-heading">
                                {{this.weatherData?.current?.temp_c}} °C
                            </span>
                            <span class="mini-heading">
                                Feels like {{this.weatherData?.current?.feelslike_c}} °C
                            </span>
                            <span class="mini-heading">
                                {{this.weatherData?.location?.name}} , {{this.weatherData?.location?.region}} , {{this.weatherData?.location?.country}} 
                            </span>
                        </div>
                    </div>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="mini-title black">Forecast</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div *ngIf="this.isForecast">
                        <chart [type]="this.type" [data]="this.data" [options]="this.options"></chart>
                    </div>
                    <div *ngIf="!this.isForecast">
                        <button mat-raised-button (click)="getForecastClick()">Get Data</button>
                    </div>
                </mat-expansion-panel>
                <!-- <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="mini-title black">Background</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="mini-title black">Avatar</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel> -->

                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="mini-title black">Settings</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <span class="material-icons pointer active-settings" (click)="settingsClicked()">settings</span>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-expansion-panel>
    </mat-accordion>
</div>
